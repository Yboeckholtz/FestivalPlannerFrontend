<div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success">New Festival</button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12" style="box-shadow: 1px 1px 1px grey;">
      <a
        href="#"
        class="list-group-item clearfix"
        *ngFor="let festival of festivals">
        <span class="pull-right">
          <img
            [src]="festival.imagePath"
            alt="{{ festival.name }}"
            class="img-responsive"
            style="max-height: 80px; width: 100%">
        </span>
        <div class="pull-left">
          <h4 class="list-group-item-heading" style="text-align: center;">{{ festival.name }}</h4>
          <p class="list-group-item-text">{{ festival.description }}</p>
        </div>
       
      </a>
      <app-festival-item></app-festival-item>
    </div>
  </div>
